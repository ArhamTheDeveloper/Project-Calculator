<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me! - A calculator made by me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me! </h1>

    <div class="container mx-auto flex flex-col items-center">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="btn l-gray">AC</button>
            <button class="btn l-gray">M+</button>
            <button class="btn l-gray">%</button>
            <button class="btn yellow">/</button>
        </div>
        <div class="row">
            <button class="btn d-gray">7</button>
            <button class="btn d-gray">8</button>
            <button class="btn d-gray">9</button>
            <button class="btn yellow">*</button>
        </div>
        <div class="row">
            <button class="btn d-gray">4</button>
            <button class="btn d-gray">5</button>
            <button class="btn d-gray">6</button>
            <button class="btn yellow">-</button>
        </div>
        <div class="row">
            <button class="btn d-gray">1</button>
            <button class="btn d-gray">2</button>
            <button class="btn d-gray">3</button>
            <button class="btn yellow">+</button>
        </div>
        <div class="row">
            <button class="btn d-gray">0</button>
            <button class="btn d-gray">.</button>
            <button class="btn d-gray">M-</button>
            <button class="btn yellow">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
